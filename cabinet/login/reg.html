<!doctype html>
<html lang="ru">

<head>
    <title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">

</head>

<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">ZAC.kz</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center">Регистрация</h3>
                        <form action="#" class="signin-form" id="registration-form">
                            <div class="form-group">
                                <input type="text" id="name" name="name" class="form-control" placeholder="ФИО" required>
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" name="email" class="form-control" placeholder="Почта" required>
                            </div>
                            <div class="form-group">
                                <input type="tel" id="phone-number" name="phone-number" class="form-control" placeholder="Номер телефона" required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" name="password" class="form-control" placeholder="Пароль"
                                    required>
                                <span toggle="#password"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Подтверждение пароля"
                                    required>
                                <span toggle="#password"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Вход</button>
                            </div>
                            <div class="form-group d-md-flex">

                            </div>
                        </form>
                        <p class="w-100 text-center">&mdash; У вас есть аккаунта? &mdash;</p>
                        <div class="social d-flex text-center">
                            <a href="auth.html" class="px-2 py-2 mr-md-1 rounded"><span
                                    class="ion-logo-facebook mr-2"></span> Авторизация</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
    <script src="js/fbinit.js"></script>
    <script src="js/main.js"></script>
    

</body>

</html>
